<!DOCTYPE html>
{% load static %}
<html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <!-- Icon - IconMonster -->
        <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
        <!-- Mumble UI -->
        <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />

        <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
      
        <title>SportBud</title>
      </head>


<body>
    {% include 'navbar.html' %}
    
    {% if messages %}
        {% for message in messages %}
        <div class="alert  alert--{{message.tags}}">
            <p class="alert__message">{{message}}</p>
            <button class="alert__close">x</button>
        </div>

        {% endfor %}
    {% endif %}

    <script>
        // Hide alert divs after 3 seconds
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach((alert) => {
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        });

        // Optional: Add functionality to close the alerts on button click
        const closeButtons = document.querySelectorAll('.alert__close');
        closeButtons.forEach((button) => {
            button.addEventListener('click', () => {
                button.parentNode.style.display = 'none';
            });
        });
    </script>


    {% block content %}

    {% endblock content %}
</body>
<script src="{% static 'uikit/app.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</html>
